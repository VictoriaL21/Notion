<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      width: 101px;
      height: 101px;
      padding: 2%;
      color: #fff;
      outline: 0;
      border: 2px solid black;
      cursor: pointer;
      position: relative;
      background-color: #f1d9f3;
      margin: 5px;
    }

    .fill::after {
      content: "";
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 5px;
      left: 5px;
      transition: 0.2s;
    }

    .fill:hover::after {
      top: 0px;
      left: 0px;
    }


    .icon {
      font-size: 2em;
    }

    .blog:hover,
    .blog::after {
      background-color: #d3a2d7;
    }

    .email:hover,
    .email::after {
      background-color: #d3a2d7;
    }

    .facebook:hover,
    .facebook::after {
      background-color: #d3a2d7;
    }

    .instagram:hover,
    .instagram::after {
      background: #f1d9f3;
    }

    .linkedin:hover,
    .linkedin::after {
      background-color: #d3a2d7;
    }

    .twitter:hover,
    .twitter::after {
      background-color: #d3a2d7;
    }

    .reddit:hover,
    .reddit::after {
      background-color: #d3a2d7;
    }

    .tiktok:hover,
    .tiktok::after {
      background-color: #d3a2d7;
    }

    .youtube:hover,
    .youtube::after {
      background-color: #d3a2d7;
    }

    .pinterest:hover,
    .pinterest::after {
      background-color: #d3a2d7;
    }

    .telegram:hover,
    .telegram::after {
      background-color: #d3a2d7;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #d3a2d7;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">
      
      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      
      <!-- Start drive Icon -->
      <div id="drive" onclick="navigate(this.id)" class="fill  blog">
        <span class="icon"><i class="fa-regular fa-folder"></i></span>
      </div>
      <!-- End drive Icon -->


      <!-- Start passwords Icon -->
      <div id="passwords" onclick="navigate(this.id)" class="fill facebook">
        <span class="icon"><i class="fa-solid fa-key"></i></span>
      </div>
      <!-- End passwords Icon -->


      <!-- Start google photos Icon -->
      <div id="googlephotos" onclick="navigate(this.id)" class="fill instagram">
        <span class="icon"><i class="fa-regular fa-image"></i></span>
      </div>
      <!-- End google photos Icon -->


      <!-- Start keep Icon -->
      <div id="googlekeep" onclick="navigate(this.id)" class="fill linkedin">
        <span class="icon"><i class="fa-regular fa-note-sticky"></i></span>
      </div>
      <!-- End keep Icon -->



    </div>



    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "drive")
          window.open("https://drive.google.com/drive/u/0/my-drive", '_blank').focus(); //Add the url to your blog

        else if (id === "email") {
          window.open("https://mail.google.com/mail/u/0/#inbox", '_blank').focus(); //Add your email after "mailto:""
        }
        else if (id === "passwords") {
          window.open("https://passwords.google.com/?pli=1", '_blank').focus(); //Add the url to your facebook page or account
        }
        else if (id === "googlephotos") {
          window.open("https://photos.google.com/", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "googlekeep") {
          window.open("https://keep.google.com/u/0/", '_blank').focus(); //Add the url to your pinterest account
        }

      }

    </script>



  </body>

</html>
